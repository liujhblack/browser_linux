<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 登录 </title>
    <link href="img/favicon.png" rel="icon" type="image/png">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/xterm.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/fullscreen.min.css" rel="stylesheet" type="text/css"/>
    <style>
        .row {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .container {
            margin-top: 20px;
        }
        .btn {
            margin-top: 10px;
        }
        .btn-danger {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container" style="width: 500px;margin-top: 80px">
    <form id="connect" action="/sshInfo" method="post" enctype="multipart/form-data"><!--{% if debug %} novalidate{% end %}-->
        <div class="row">
            <div class="col">
                <label for="Hostname">Hostname</label>
                <input class="form-control" type="text" id="hostname" name="hostname" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Username">Username</label>
                <input class="form-control" type="text" id="username" name="username" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Password">Password</label>
                <input class="form-control" type="password" name="password" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Port">Port</label>
                <input class="form-control" type="number" id="port" name="port" value="22" min=1 max=65535 required>
            </div>
        </div>
        <!--{% module xsrf_form_html() %}-->
        <button type="submit" class="btn btn-primary">Connect</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>

</div>

<div class="container">
    <div id="status" style="color: red;">
    </div>
    <div id="terminal">
        <button type="" class="btn btn-primary" id="filetransfer" style="position:fixed;right:20px;top:0px;display: none;z-index: 256;background-color: #0f2d4e" onclick="javascrtpt:window.open('page/filefransfer.html?'+randomString)">文件传输</button>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/xterm.min.js"></script>
<script src="js/fullscreen.min.js"></script>
<!--引入jsencrypt.js-->
<script src="http://passport.cnblogs.com/scripts/jsencrypt.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
